<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wall of Sheep | Network Monitor</title>
    <style>
        /* -------------------- Globals & Fonts -------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #0A0A0A;
            --main-panel-bg: #141414;
            --sidebar-bg: #1A1A1A;
            --text-color: #E0E0E0;
            --primary-accent: #00FFC2; /* 螢光青綠 */
            --secondary-accent: #FF00E6; /* 品紅 */
            --highlight-bg: #282828;
            --status-ok: #00E676; /* 綠 */
            --status-warn: #FFEB3B; /* 黃 */
            --status-error: #FF5252; /* 紅 */
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
        }

        /* -------------------- Layout & Containers -------------------- */
        .dashboard-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            max-width: 1700px;
            margin: 0 auto;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3.5rem;
            color: var(--primary-accent);
            text-shadow: 0 0 15px rgba(0, 255, 194, 0.6);
            border-bottom: 2px solid var(--secondary-accent);
            padding-bottom: 10px;
            letter-spacing: 5px;
            animation: pulse-border 2s infinite ease-in-out;
        }

        @keyframes pulse-border {
            0% { border-color: rgba(0, 255, 194, 0.4); }
            50% { border-color: rgba(0, 255, 194, 0.8); }
            100% { border-color: rgba(0, 255, 194, 0.4); }
        }

        .main-panel, .sidebar-panel {
            background-color: var(--main-panel-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 25px;
            border: 1px solid #333;
        }

        /* -------------------- Main Panel (Traffic List) -------------------- */
        .traffic-header-row {
            display: grid;
            grid-template-columns: 1fr 0.5fr 0.5fr 3fr 0.5fr;
            padding: 15px 10px;
            border-bottom: 2px solid var(--secondary-accent);
            color: var(--secondary-accent);
            font-size: 1rem;
            text-transform: uppercase;
        }

        #traffic-list-container {
            height: 70vh;
            overflow-y: auto;
            scrollbar-color: var(--primary-accent) var(--main-panel-bg);
        }
        #traffic-list-container::-webkit-scrollbar { width: 8px; }
        #traffic-list-container::-webkit-scrollbar-track { background: var(--main-panel-bg); }
        #traffic-list-container::-webkit-scrollbar-thumb { background-color: var(--primary-accent); border-radius: 4px; }

        .flow-item {
            display: grid;
            grid-template-columns: 1fr 0.5fr 0.5fr 3fr 0.5fr;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            animation: fadeIn 0.5s ease-out;
        }
        .flow-item:hover {
            background-color: #242424;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 255, 194, 0.3);
        }
        .flow-item.active {
            background-color: var(--highlight-bg);
            border-left: 3px solid var(--primary-accent);
        }

        .flow-item span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 方法和狀態碼的特殊樣式 */
        .method.GET { color: var(--status-ok); }
        .method.POST { color: var(--status-warn); }
        .method.PUT { color: var(--status-warn); }
        .method.DELETE { color: var(--status-error); }
        .status-code { font-weight: bold; }
        .status-code[data-status^="2"] { color: var(--status-ok); }
        .status-code[data-status^="3"] { color: var(--status-warn); }
        .status-code[data-status^="4"], .status-code[data-status^="5"] { color: var(--status-error); }


        /* -------------------- Sidebar Panel (Details) -------------------- */
        .details-panel {
            background-color: var(--sidebar-bg);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #333;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .details-panel h2 {
            font-size: 1.5rem;
            color: var(--secondary-accent);
            border-bottom: 2px solid var(--secondary-accent);
            padding-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
        }

        .details-info {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .details-info p { margin: 5px 0; font-size: 0.9rem; }
        .details-info strong { color: var(--primary-accent); }
        
        /* 這裡是修正的關鍵！ */
        #details-headers, #details-body {
            background-color: #000;
            padding: 15px;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #444;
            line-height: 1.4;
            font-size: 0.85rem;
            /* 修正溢出的關鍵 CSS */
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* -------------------- Animations -------------------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h1>The Wall of Sheep</h1>
    </div>

    <div class="main-panel">
        <h2>即時流量監控</h2>
        <div id="traffic-list-container">
            <div class="traffic-list-header">
                <span>來源 IP</span>
                <span>方法</span>
                <span>協定</span>
                <span>URL</span>
                <span>狀態碼</span>
            </div>
            <ul id="traffic-list">
                </ul>
        </div>
    </div>

    <div class="sidebar-panel">
        <div class="details-panel">
            <h2>流量詳細資訊</h2>
            <div id="details-content">
                <p id="no-content-message" style="text-align: center; color: #888; margin-top: 50px;">
                    點擊列表項目以查看詳細資訊。
                </p>
                <div id="flow-details" style="display: none;">
                    <div class="details-info">
                        <p><strong>URL:</strong> <span id="details-url"></span></p>
                        <p><strong>Method:</strong> <span id="details-method"></span></p>
                        <p><strong>Status:</strong> <span id="details-status"></span></p>
                        <p><strong>Protocol:</strong> <span id="details-protocol"></span></p>
                    </div>

                    <h3>Headers</h3>
                    <pre id="details-headers"></pre>

                    <h3>Body</h3>
                    <pre id="details-body"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
